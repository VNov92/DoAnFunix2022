<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
</head>
<body>
<th:block th:fragment="common_notice">
    <div th:if="${success}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i data-feather="check" class="text-primary"></i>
                <strong class="me-auto">Notice</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                [[${success}]]
            </div>
        </div>
    </div>
    <div th:if="${warning}" class="modal fade show" id="staticBackdrop" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: block;"
         aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalCenterTitle">
                        <i data-feather="alert-triangle" class="text-danger"></i>
                        <span th:text="${warning[0]}"></span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:utext="${warning[1]}"></p>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
