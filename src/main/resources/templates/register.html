<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/header::common_header('Register page', ~{})}">
    <title>Register</title>
</head>
<body>
<th:block th:replace="~{components/menu::common_menu}"/>
<div class="container">
    <div class="d-grid gap-2 col-md-6 col-lg-3 mx-auto">
        <div th:if="${userRegisterSuccess}">
            <p th:text="${userRegisterSuccess}" class="text-bg-success p-3"></p>
            <a role="button" th:href="@{/login}">Back to login</a>
        </div>
        <th:block th:unless="${userRegisterSuccess}">
            <h2>Sign Up Now</h2>
            <p>We will send the password to the email you registered shortly after.</p>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="name" th:field="*{name}"
                           placeholder="Your name" required> <label for="floatingName">Your name</label>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errorclass="d-inline-block"
                          th:errors="*{name}"></span>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" th:field="*{email}"
                           placeholder="name@example.com" required> <label for="floatingInput"
                                                                           aria-describedby="emailHelpBlock">Email
                    address</label>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errorclass="d-inline-block"
                          th:errors="*{email}"></span>
                </div>
                <div id="emailHelpBlock" class="form-text mb-3">We'll never
                    share your email with anyone else.
                </div>
                <!--<div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                           required> <label for="floatingPassword">Password</label>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errorclass="d-inline-block"
                          th:errors="*{password}"></span>
                </div>
                <div id="passwordHelpBlock" class="form-text mb-3">Your
                    password must be 8-20 characters long, contain letters and numbers,
                    and must not contain spaces, special characters, or emoji.
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="matchingPassword" id="floatingPasswordConfirm"
                           placeholder="Password Confirm" required>
                    <label for="floatingPasswordConfirm">Password Confirm</label>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('matchingPassword')}"
                          th:errorclass="d-inline-block" th:errors="*{matchingPassword}"></span>
                </div>-->

                <input type="submit" value="Register" class="btn btn-primary"/>

            </form>

            <div>
            <span style="margin-top: 10px">Already have an account <a class="linkControl"
                                                                      th:href="@{/login}">Login here</a></span>
            </div>
        </th:block>
    </div>
</div>

<th:block th:replace="~{components/footer::common_footer}"/>
</body>
</html>
