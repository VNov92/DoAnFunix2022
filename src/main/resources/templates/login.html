<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/header::common_header('Login page', ~{})}">
	<title>Login</title>
</head>

<body>
	<th:block th:replace="~{components/menu::common_menu}" />
	<div class="container">
		<div class="d-grid gap-2 col-md-6 col-lg-3 mx-auto">
			<h2>Login</h2>
			<p>Please fill out this to login</p>
			<form th:action="@{/login}" method="post">
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" name="username"
						placeholder="name@example.com" required> <label for="floatingInput">Email
						address</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="floatingPassword" name="password"
						placeholder="Password" required> <label for="floatingPassword">Password</label>
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="invalidCheck2" name="remember-me">
					<label class="form-check-label" for="invalidCheck2">
						Remember login info on this device.
					</label>
				</div>
				<div th:if="${param.error}" class="alert alert-error text-danger">Invalid username or password.</div>
				<input type="submit" value="Login" class="btn btn-primary" />
			</form>

			<div>
				<span>Don't have an account? <a class="linkControl" href="./register.html"
						th:href="@{/register}">register here</a>
				</span>
			</div>
			<a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
			<div class="split"><span>OR</span></div>

			<a href="/oauth2/authorization/google" class="btn btn-primary">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google"
					viewBox="0 0 16 16">
					<path
						d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
				</svg>
				Sign-In with google </a>

		</div>
	</div>

	<th:block th:replace="~{components/footer::common_footer}" />
</body>

</html>
