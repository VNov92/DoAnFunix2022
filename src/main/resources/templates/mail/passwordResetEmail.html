<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="vi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>#{email.activation.title}</title>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.name})}">Dear</p>
<p th:text="#{email.reset.text1}">
    For your HIEUSACH account a password reset was requested, please click on the URL below to reset it: </p>
<p>
    <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}">Login
        link</a>
</p>
<p>
    <span th:text="#{email.reset.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">HIEUSACH.</em>
</p>
</body>
</html>
