<!DOCTYPE html>
<html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/header::common_header('Error', ~{})}">
    <title>Error</title>
</head>
<body>
<th:block th:replace="~{components/menu::common_menu}"/>
<div class="container">
    <h2>Error page</h2>
    <p>Application has encountered an error. Please contact support on ...</p>

    <table>
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"/>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="${path}"/>
        </tr>
        <tr>
            <td>Error</td>
            <td th:text="${error}"/>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${status}"/>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${message}"/>
        </tr>
        <tr>
            <td>Exception</td>
            <td th:text="${exception}"/>
        </tr>
        <tr>
            <td>Trace</td>
            <td>
                <pre th:text="${trace}"/>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="~{components/footer::common_footer}"/>
</body>
</html>
